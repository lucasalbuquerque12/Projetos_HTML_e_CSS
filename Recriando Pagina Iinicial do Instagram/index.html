<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/Active-Instagram-4-icon.png" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
  <main class="instagram-main">   
    <!--Primeira seção imagens do celular-->
    <figure class="instagram-fone">
      <img src="img/celular2.png" alt="Celular Instagram">
      <img class="celular-topo" src="img/instagram-celular.png" alt="Celular Instagram">
    </figure>
    <!--Segunda seção área de login-->
    <section class="instagram-login">
      <div class="login-div">
        <figure id="logo">
          <img src="img/instagram-logo.png" alt="Logo Instagram">
        </figure>
        <form class="formulario-login"action="">
          <input class="input-login" type="text" name="conta-login" id="conta-login" placeholder="Entre com email ou telefone">
          <input class="input-login" type="password" name="password-login" id="password-login" placeholder="Senha">
          <input id="input-button" type="button" value="Entrar">
        </form>
        <div class="or-login">
          <p>OU</p>
        </div>
        <div class="login-face">
          <img src="img/facebook.png">
          <a href="#">Entrar com o Facebook</a>
        </div>
      </div>
      <div class="login-div">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
      <div class="buttom-app">
        <p>Obtenha o aplicativo.</p>
        <figure class="figuras-app">
          <img src="img/apple-button.png" alt="Botão AppleStore">
          <img src="img/googleplay-button.png" alt="Botão GooglePlay">
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
